<div id="{id_gantt}" style="display:{ if (idx == 1) 'block' else 'none' };" >
  <div class="uk-padding uk-padding-remove-bottom">
    <p class="uk-text-meta">{n} simulated user{if (n > 1) "s" else ""} executing back to back sessions. Warmup or cooldown sessions (that are desaturated) start before or end after the vertical dotted line. Note that narrower event bars mean better performance.</p>
  </div>
  <img src="{src_gantt}"/>
</div>
